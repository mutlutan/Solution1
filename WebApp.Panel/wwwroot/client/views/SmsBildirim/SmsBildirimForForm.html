

<div id='SmsBildirimForForm'>
    <div id='divButtonGroup' class='mnButtonGroup float-end'>
        <button id='btnDetaySmsBildirimUye' class='btnDetay btn btn-outline-primary text-nowrap '> <span data-langkey-text='xLng.SmsBildirimUye.Title'></span> </button>

        <button id='btnKaydet' type='button' class='btn btn-outline-success text-nowrap' data-langkey-title='xLng.Kaydet'> <i class='fa fa-save'></i> </button>
    </div>

    <div class='mnFormElementContainer' style='padding-bottom:15px;'>
        <div id='tabstrip'>
            <ul>
                <li data-tab-key='I'> <span data-langkey-text='xLng.SmsBildirim.FormViewTab.I'></span> </li>
            </ul>
            <div data-tab-key='I'>
                <div class='row'>
                    <div class='col-md-12'>
                         <div name='divGonderildiMi' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-md-2 col-form-label'>
                             </label>
                             <div class='col-sm-8 col-md-10'>
                                <label style='font-weight:normal;'>
                                    <input name='GonderildiMi' type='checkbox' data-bind='checked:GonderildiMi' style='width: 24px; height: 24px; vertical-align: middle;'  />
                                    <span data-langkey-Text='xLng.SmsBildirim.GonderildiMi'></span>
                                </label>
                             </div>
                         </div>

                         <div name='divTarih' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-md-2 col-form-label'>
                                <span class='mn-required-span' data-langkey-text='xLng.SmsBildirim.Tarih'></span>
                             </label>
                             <div class='col-sm-8 col-md-10'>
                                 <input name='Tarih' data-bind='value:Tarih' />
                                 <span class='k-invalid-msg' data-for='Tarih'></span>
                             </div>
                         </div>

                         <div name='divGonderimTarihi' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-md-2 col-form-label'>
                                <span class='' data-langkey-text='xLng.SmsBildirim.GonderimTarihi'></span>
                             </label>
                             <div class='col-sm-8 col-md-10'>
                                 <input name='GonderimTarihi' data-bind='value:GonderimTarihi' />
                                 <span class='k-invalid-msg' data-for='GonderimTarihi'></span>
                             </div>
                         </div>

                         <div name='divUyeGrupIds' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-md-2 col-form-label'>
                                <span class='' data-langkey-text='xLng.SmsBildirim.UyeGrupIds'></span>
                             </label>
                             <div class='col-sm-8 col-md-10'>
                                 <input name='UyeGrupIds' type='text' />
                                 <span class='k-invalid-msg' data-for='UyeGrupIds'></span>
                             </div>
                         </div>

                         <div name='divBaslik' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-md-2 col-form-label'>
                                <span class='' data-langkey-text='xLng.SmsBildirim.Baslik'></span>
                             </label>
                             <div class='col-sm-8 col-md-10'>
                                 <input name='Baslik' type='text' class='form-control d-inline' data-bind='value:Baslik' data-langkey-placeholder='xLng.SmsBildirim.Baslik'   maxlength='100' autocomplete='off' />
                             </div>
                         </div>


                    </div>

                    <div class='col-lg-6 col-md-12'>
                         <div name='divMesaj' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>
                                <span class='' data-langkey-text='xLng.SmsBildirim.Mesaj'></span>
                             </label>
                             <div class='col-sm-8'>
                                 <input name='Mesaj' type='text' class='form-control d-inline' data-bind='value:Mesaj' data-langkey-placeholder='xLng.SmsBildirim.Mesaj'   maxlength='100' autocomplete='off' />
                             </div>
                         </div>


                    </div>

                    <div class='col-lg-6 col-md-12'>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
 window.SmsBildirimForForm = function () {
     var self = {};
     self.opt = null;
     self.title = 'xLng.SmsBildirim.Title';
     self.selector = '#SmsBildirimForForm';
     self.primaryKey = 'Id';
     self.tableName = 'SmsBildirim';
     self.apiUrlPrefix = '/Panel/Api' + self.tableName;

     function fCreateDataSource() {
         self.dataSource = new kendo.data.DataSource({
             transport: {
                 read: { type: 'POST', url: self.apiUrlPrefix + '/Read', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 create: { type: 'POST', url: self.apiUrlPrefix + '/Create', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 update: { type: 'POST', url: self.apiUrlPrefix + '/Update', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 destroy: { type: 'POST', url: self.apiUrlPrefix + '/Delete', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 parameterMap: function (data, operation) {
                     if (operation === 'read') {
                         return kendo.stringify(data);
                     }
                     else if (operation === 'create' || operation === 'update') {
                         data.Tarih = kendo.toString(data.Tarih, 's');
                         data.GonderimTarihi = kendo.toString(data.GonderimTarihi, 's');

                         return kendo.stringify(data);
                     }
                     else if (operation === 'destroy') {
                         return kendo.stringify(data);
                     }
                 }
             },
             pageSize: 10, serverPaging: true, serverSorting: true, serverFiltering: true, serverGrouping: true, serverAggregates: true,
             schema: {
                 errors: 'Errors', data: 'Data', total: 'Total', aggregates: 'AggregateResults',
                 model: {
                     id: self.primaryKey,
                     fields: {
                         Id: { type: 'number', defaultValue: null },
                         UniqueId: { type: 'string', editable:false },
                         GonderildiMi: { type: 'boolean' },
                         Tarih: { type: 'date' },
                         GonderimTarihi: { type: 'date' },
                         UyeGrupIds: { type: 'string' },
                         Baslik: { type: 'string' },
                         Mesaj: { type: 'string' },
                         CcGonderildiMi: { type: 'string' },
                         CcUyeGrupIdsAd: { type: 'string' }
                     }
                 }
             },
             error: function (e) {
                 if (e.xhr === null) { mnNotification.warning(e.errors); } else { mnErrorHandler.Handle(e.xhr); }
                 //this.cancelChanges();
             },
             requestStart: function (e) {
                 setTimeout(function () {
                     kendo.ui.progress($(self.selector), true); //progress On
                 });
             },
             requestEnd: function (e) {
                 setTimeout(function () {
                     kendo.ui.progress($(self.selector), false); //progress Off
                 });

                 if (e.response !== undefined && e.response.Errors === null) {
                     if (e.type === 'create' || e.type === 'update' || e.type === 'destroy') {
                         mnLookup.listRead(self.tableName);
                     }
                     if (e.type === 'create') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitEklendi'));
                     }
                     if (e.type === 'update') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitDuzeltildi'));
                     }
                     if (e.type === 'destroy') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitSilindi'));
                     }

                     self.msUyeGrupIds.value([]);
                     if (e.response.Data.length > 0) {
                         if (e.response.Data[0].UyeGrupIds !== null || undefined || '') {
                            self.msUyeGrupIds.value(e.response.Data[0].UyeGrupIds.split(','));
                         }

                     }
                 }
             },
             change: function (e) {
                 if (e.items[0] !== undefined) {
                     if (e.items[0].get(self.primaryKey) === null) {
                         $.ajax({
                             url: self.apiUrlPrefix + '/GetByNew', type: 'GET', dataType: 'json', async: false,
                             success: function (result) {
                                 e.items[0].Id = result.Id;
                                 e.items[0].UniqueId = result.UniqueId;
                                 e.items[0].GonderildiMi = result.GonderildiMi;
                                 e.items[0].Tarih = kendo.parseDate(result.Tarih);
                                 e.items[0].GonderimTarihi = kendo.parseDate(result.GonderimTarihi);
                                 e.items[0].UyeGrupIds = result.UyeGrupIds;
                                 e.items[0].Baslik = result.Baslik;
                                 e.items[0].Mesaj = result.Mesaj;
                                 //computed alanların tanımlanması
                                 e.items[0].CcGonderildiMi = result.CcGonderildiMi;
                                 e.items[0].CcUyeGrupIdsAd = result.CcUyeGrupIdsAd;
                                 //filterdan gelen default value set için
                                 $(self.opt.filters).each(function (index, row) {
                                     if (row.filterColumnName !== 'Id') {
                                        e.items[0].set(row.filterColumnName, row.filterValue);
                                     }
                                 });

                                 //(multi select için)
                                 self.msUyeGrupIds.value([]);
                                 if (e.items[0].UyeGrupIds !== null || undefined || '') {
                                     self.msUyeGrupIds.value(e.items[0].UyeGrupIds.split(','));
                                 }
                             },
                             error: function (xhr, status) {
                                 mnErrorHandler.Handle(xhr);
                             }
                         });
                     }
                     // Bind
                     kendo.bind($(self.selector), e.items[0]);

                     //validator refresh
                     setTimeout(function () {
                        fValidateAll();
                     },1000);

                     // detay buttons görünürlük için
                     if (e.items[0].Id > 0) {
                        $(self.selector).find('#btnDetaySmsBildirimUye').show();
                     } else {
                        $(self.selector).find('#btnDetaySmsBildirimUye').hide();
                     }

                 }

                 // Yetki
                 fYetkiUygula();

                 // ve gerekebilecek diğer işlemler
                 // ...
             }
         });
     }

     function fValidateAll() {
        $(self.selector).find('#tabstrip ul li[data-tab-key]').removeClass('mn-invalid');
        let rValid = true;

        if (!self.validatorI.validate()) {
            rValid = false;
            $(self.selector).find('#tabstrip ul li[data-tab-key=I]').addClass('mn-invalid')
        }
        
        return rValid
     }

     function fCreateFormElements() {
         // tabstrip
         self.tabstrip = $(self.selector).find('#tabstrip').kendoTabStrip({
             animation: false, tabPosition: 'top'
         }).getKendoTabStrip();
         self.tabstrip.select(0);

         //create validators
         self.validatorI = mnApp.createValidator($(self.selector).find('.mnFormElementContainer div[data-tab-key=I]'), mnApp.validatorErrorTemplateIconMsg);

         //butonlar
         $(self.selector).find('#btnKaydet').click(function (e) {
             mnApi.controlDisableWait($(e.target));
             if (fValidateAll()) {
                 if (self.dataSource.at(0).dirty) {
                     self.dataSource.sync();
                 } else {
                     mnAlert.warning(mnLang.TranslateWithWord('xLng.KayyittaDegisiklikYapmadiniz'));
                 }
             } else {
                 mnAlert.warning(mnLang.TranslateWithWord('xLng.DoldurulmasiGerekenAlanlarVar'));
             }
         });

         $(self.selector).find('#btnDetaySmsBildirimUye').click(function (e) {
            var dataItem = self.dataSource.at(0);
            mnPageView.create({
                viewFolder: 'SmsBildirimUye',
                viewName: 'SmsBildirimUyeForGrid',
                subTitle: mnLang.TranslateWithWord('xLng.DuzenlemeIslemleri'),
                onShow: function (e) {
                    e.beforeShow({
                        'ownerViewName': 'SmsBildirimForForm',
                        'filters': [
                            { 'filterColumnName': 'SmsBildirimId', 'filterOperator': 'eq', 'filterValue': dataItem.Id }
                        ]
                    });
                }
            });
         });

         //Diğer Form elementleri
         $(self.selector).find('[name=Tarih]').kendoDateTimePicker({
             componentType: mnApp.kendoDateTimePiker_ComponentType,
             dateInput: mnApp.kendoDateTimePiker_DateInput
         }).getKendoDateTimePicker();

         $(self.selector).find('[name=GonderimTarihi]').kendoDateTimePicker({
             componentType: mnApp.kendoDateTimePiker_ComponentType,
             dateInput: mnApp.kendoDateTimePiker_DateInput
         }).getKendoDateTimePicker();

         self.msUyeGrupIds = $(self.selector).find('[name=UyeGrupIds]').kendoMultiSelect({
             valuePrimitive: true,
             autoClose: false,
             optionLabel: { value: '', text: mnLang.TranslateWithWord('xLng.Seciniz') },
             dataValueField: 'value',
             dataTextField: 'text',
             dataSource: mnLookup.listLoad({
                 ViewName: 'SmsBildirimForForm',
                 ViewFieldName: 'UyeGrupIds',
                 TableName: 'UyeGrup',
                 ValueField: 'Id',
                 TextField: 'Ad',
                 OtherFields: '',
                 Filters: [
                     { Field: 'Id', Operator: '>=', Value: '0' }
                 ],
                 Sorts: [
                                 { Field: 'Ad', Dir: 'asc' }
                 ]
             }),
             change: function (e) {
                 if (self.dataSource.at(0) !== undefined) {
                     self.dataSource.at(0).set('UyeGrupIds', this.value().join());
                 }
             },
             open: function (e) {
             },
             close: function (e) {
             }
         }).getKendoMultiSelect();

     }

     function fSetAtributeFormElements() {
         $(self.selector).find('[name=Tarih]').attr('required', 'required');
     }

     function fYetkiUygula() {
         //Standart Yetkiler
         var _C = mnUser.isYetkili(self.tableName + '.D_C.');
         var _U = mnUser.isYetkili(self.tableName + '.D_U.');
         var _D = mnUser.isYetkili(self.tableName + '.D_D.');

         // menu buttons yetkiler için
         var btnDetaySmsBildirimUye_R = mnUser.isYetkili('SmsBildirimUye.D_R.');
         mnApi.controlEnable($(self.selector).find('#btnDetaySmsBildirimUye'), btnDetaySmsBildirimUye_R);


         //ek yetkiler için)
         //...

         //Form İçin
         if (_C || _U) {
             $(self.selector).find('#btnKaydet').show();
         } else {
             $(self.selector).find('#btnKaydet').hide();
         }

        //form element görünümleri
        var fieldList = [];
        fieldList.push({ 'Name': 'GonderildiMi', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'Tarih', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'GonderimTarihi', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'UyeGrupIds', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'Baslik', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'Mesaj', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });

        for (var i in fieldList) {
            var $elm = $(self.selector).find('.mnFormElementContainer .mnFormElementDiv[name=div' + fieldList[i].Name + ']');
            if (fieldList[i].Visible) {
                $elm.show();
            } else {
                $elm.hide();
            }
        }

     }


     function fGorunurlukUygula(dataItem) {
        if (dataItem != null && dataItem != undefined) {
            //invisibility
            //visibility
        }
     }

     self.prepare = function () {
         // form element atribute set
         fSetAtributeFormElements();
         // DataSource
         fCreateDataSource();
         // form Elementler
         fCreateFormElements();
         // Language
         mnLang.TranslateWithSelector(self.selector);
     };

     self.beforeShow = function (_opt) {
         self.opt = $.extend({}, _opt);

         if (self.opt.qprms.Id !== null && self.opt.qprms.Id > 0) {
             self.dataSource.filter({ field: self.primaryKey, operator: 'eq', value: self.opt.qprms.Id });
         } else {
             self.dataSource.data([]); // eski data varsa işleme girmemesi için
             self.dataSource.add();
         }

         self.tabstrip.select(0);
     };

     return self;
 }();
</script>
