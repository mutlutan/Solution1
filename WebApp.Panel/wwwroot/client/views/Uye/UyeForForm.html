

<div id='UyeForForm'>
    <div id='divButtonGroup' class='mnButtonGroup float-end'>
        <button id='btnKaydet' type='button' class='btn btn-outline-success text-nowrap' data-langkey-title='xLng.Kaydet'> <i class='fa fa-save'></i> </button>
    </div>

    <div class='mnFormElementContainer' style='padding-bottom:15px;'>
        <div id='tabstrip'>
            <ul>
                <li data-tab-key='I'> <span data-langkey-text='xLng.Uye.FormViewTab.I'></span> </li>
            </ul>
            <div data-tab-key='I'>
                <div class='row'>
                    <div class='col-md-12'>

                    </div>

                    <div class='col-lg-6 col-md-12'>
                         <div name='divUyeDurumId' class='mnFormElementDiv form-group row'>

                         <div name='divUyeGrupId' class='mnFormElementDiv form-group row'>

                                <span class='mn-required-span' data-langkey-text='xLng.Uye.UyeGrupId'></span>

                             <div class='col-sm-8'>
                                 <input name='UyeGrupId' data-bind='value:UyeGrupId' />

                             </div>
                         </div>

                         <div name='divIsConfirmed' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>
                             </label>
                             <div class='col-sm-8'>
                                <label style='font-weight:normal;'>
                                    <input name='IsConfirmed' type='checkbox' data-bind='checked:IsConfirmed' style='width: 24px; height: 24px; vertical-align: middle;'  />

                         </div>

                         <div name='divNameSurname' class='mnFormElementDiv form-group row'>

                             </label>
                             <div class='col-sm-8'>
                                 <input name='NameSurname' type='text' class='form-control d-inline' data-bind='value:NameSurname' data-langkey-placeholder='xLng.Uye.NameSurname'   maxlength='100' autocomplete='off' />
                             </div>
                         </div>

                         <div name='divCountryCode' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>

                             </label>
                             <div class='col-sm-8'>
                                 <input name='CountryCode' type='text' class='form-control d-inline' data-bind='value:CountryCode' data-langkey-placeholder='xLng.Uye.CountryCode'   maxlength='50' autocomplete='off' />

                         <div name='divAvatar' class='mnFormElementDiv form-group row'>

                                 </button>

                         </div>

                         <div name='divUserName' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>
                                <span class='' data-langkey-text='xLng.Uye.UserName'></span>
                             </label>
                             <div class='col-sm-8'>
                                 <input name='UserName' type='text' class='form-control d-inline' data-bind='value:UserName' data-langkey-placeholder='xLng.Uye.UserName'   maxlength='100' autocomplete='off' />
                             </div>
                         </div>

                         <div name='divUserPassword' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>
                                <span class='' data-langkey-text='xLng.Uye.UserPassword'></span>
                             </label>
                             <div class='col-sm-8'>
                                 <input name='UserPassword' type='text' class='form-control d-inline' data-bind='value:UserPassword' data-langkey-placeholder='xLng.Uye.UserPassword'   maxlength='100' autocomplete='off' />
                             </div>
                         </div>

                         <div name='divSessionGuid' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>
                                <span class='' data-langkey-text='xLng.Uye.SessionGuid'></span>
                             </label>
                             <div class='col-sm-8'>
                                 <input name='SessionGuid' type='text' class='form-control d-inline' data-bind='value:SessionGuid' data-langkey-placeholder='xLng.Uye.SessionGuid'   maxlength='100' autocomplete='off' />
                             </div>
                         </div>

                         <div name='divValidityDate' class='mnFormElementDiv form-group row'>
                             <label class='col-sm-4 col-form-label'>
                                <span class='' data-langkey-text='xLng.Uye.ValidityDate'></span>
                             </label>
                             <div class='col-sm-8'>
                                 <input name='ValidityDate' data-bind='value:ValidityDate' />
                                 <span class='k-invalid-msg' data-for='ValidityDate'></span>
                             </div>
                         </div>


                    </div>

                    <div class='col-lg-6 col-md-12'>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
 window.UyeForForm = function () {
     var self = {};
     self.opt = null;
     self.title = 'xLng.Uye.Title';
     self.selector = '#UyeForForm';
     self.primaryKey = 'Id';
     self.tableName = 'Uye';
     self.apiUrlPrefix = '/Panel/Api' + self.tableName;

     function fCreateDataSource() {
         self.dataSource = new kendo.data.DataSource({
             transport: {
                 read: { type: 'POST', url: self.apiUrlPrefix + '/Read', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 create: { type: 'POST', url: self.apiUrlPrefix + '/Create', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 update: { type: 'POST', url: self.apiUrlPrefix + '/Update', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 destroy: { type: 'POST', url: self.apiUrlPrefix + '/Delete', dataType: 'json', contentType: 'application/json; charset=utf-8' },
                 parameterMap: function (data, operation) {
                     if (operation === 'read') {
                         return JSON.stringify(data);
                     }
                     else if (operation === 'create' || operation === 'update') {
                         data.ValidityDate = kendo.toString(data.ValidityDate, 's');
                         data.CreateDate = kendo.toString(data.CreateDate, 's');
                         data.UpdateDate = kendo.toString(data.UpdateDate, 's');
                         //Geometry data için
                         if (data.GeoLocation != null && data.GeoLocation.trim().length > 0) {
							data.GeoLocation = JSON.parse(data.GeoLocation);
                         } else {
							data.GeoLocation = null;
                         }

                         return JSON.stringify(data);
                     }
                     else if (operation === 'destroy') {
                         return JSON.stringify(data);
                     }
                 }
             },
             pageSize: 10, serverPaging: true, serverSorting: true, serverFiltering: true, serverGrouping: true, serverAggregates: true,
             schema: {
                 errors: 'Errors', data: 'Data', total: 'Total', aggregates: 'AggregateResults',
                 model: {
                     id: self.primaryKey,
                     fields: {
                         Id: { type: 'number', defaultValue: null },
                         UyeDurumId: { type: 'number' },
                         UyeGrupId: { type: 'number' },
                         IsConfirmed: { type: 'boolean' },
                         NameSurname: { type: 'string' },
                         CountryCode: { type: 'string' },
                         Avatar: { type: 'string' },
                         UserName: { type: 'string' },
                         UserPassword: { type: 'string' },
                         SessionGuid: { type: 'string' },
                         ValidityDate: { type: 'date' },
                         UniqueId: { type: 'string', editable:false },
                         CreateDate: { type: 'date', editable:false },
                         CreatedUserId: { type: 'number', editable:false },
                         UpdateDate: { type: 'date', editable:false },
                         UpdatedUserId: { type: 'number', editable:false },
                         CcUyeDurumIdAd: { type: 'string' },
                         CcUyeGrupIdAd: { type: 'string' },
                         CcIsConfirmed: { type: 'string' }
                     }
                 }
             },
             error: function (e) {
                 if (e.xhr === null) { mnNotification.warning(e.errors); } else { mnErrorHandler.Handle(e.xhr); }
                 //this.cancelChanges();
             },
             requestStart: function (e) {
                 setTimeout(function () {
                     kendo.ui.progress($(self.selector), true); //progress On
                 });
             },
             requestEnd: function (e) {
                 setTimeout(function () {
                     kendo.ui.progress($(self.selector), false); //progress Off
                 });

                 if (e.response !== undefined && e.response.Errors === null) {
                     if (e.type === 'create' || e.type === 'update' || e.type === 'destroy') {
                         mnLookup.listRead(self.tableName);
                     }
                     if (e.type === 'create') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitEklendi'));
                     }
                     if (e.type === 'update') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitDuzeltildi'));
                     }
                     if (e.type === 'destroy') {
                         mnNotification.success(mnLang.TranslateWithWord('xLng.KayitSilindi'));
                     }

                     if (e.response.Data.length > 0) {
						 //mapEditor marker
						 self.mapEditorGeoLocation.fnDeleteAllMarkers();
                         if (e.response.Data[0].GeoLocation != null) {
							self.mapEditorGeoLocation.drawingManager.setDrawingMode('');
							e.response.Data[0].GeoLocation = JSON.stringify(e.response.Data[0].GeoLocation);
							let itemGeoLocation = JSON.parse(e.response.Data[0].GeoLocation);
							let lat = parseFloat(itemGeoLocation.coordinates[0]);
							let lng = parseFloat(itemGeoLocation.coordinates[1]);
							self.mapEditorGeoLocation.fnAddMarker({ 'title': self.tableName, position: { 'lat': lat, 'lng': lng }, 'draggable': true, 'icon': '/img/maps/markers/icon.png' });
                         } else {
							self.mapEditorGeoLocation.drawingManager.setDrawingMode('marker');
                         }
                     }
                 }
             },
             change: function (e) {
                 if (e.items[0] !== undefined) {
                     if (e.items[0].get(self.primaryKey) === null) {
                         $.ajax({
                             url: self.apiUrlPrefix + '/GetByNew', type: 'GET', dataType: 'json', async: false,
                             success: function (result) {
                                 e.items[0].Id = result.Id;
                                 e.items[0].UyeDurumId = result.UyeDurumId;
                                 e.items[0].UyeGrupId = result.UyeGrupId;
                                 e.items[0].IsConfirmed = result.IsConfirmed;
                                 e.items[0].NameSurname = result.NameSurname;
                                 e.items[0].CountryCode = result.CountryCode;
                                 e.items[0].Avatar = result.Avatar;
                                 e.items[0].GeoLocation = result.GeoLocation;
                                 e.items[0].UserName = result.UserName;
                                 e.items[0].UserPassword = result.UserPassword;
                                 e.items[0].SessionGuid = result.SessionGuid;
                                 e.items[0].ValidityDate = kendo.parseDate(result.ValidityDate);
                                 e.items[0].UniqueId = result.UniqueId;
                                 e.items[0].CreateDate = kendo.parseDate(result.CreateDate);
                                 e.items[0].CreatedUserId = result.CreatedUserId;
                                 e.items[0].UpdateDate = kendo.parseDate(result.UpdateDate);
                                 e.items[0].UpdatedUserId = result.UpdatedUserId;
                                 //computed alanların tanımlanması
                                 e.items[0].CcUyeDurumIdAd = result.CcUyeDurumIdAd;
                                 e.items[0].CcUyeGrupIdAd = result.CcUyeGrupIdAd;
                                 e.items[0].CcIsConfirmed = result.CcIsConfirmed;
                                 //filterdan gelen default value set için
                                 $(self.opt.filters).each(function (index, row) {
                                     if (row.filterColumnName !== 'Id') {
                                        e.items[0].set(row.filterColumnName, row.filterValue);
                                     }
                                 });

                                 //(MapEditor için, new row da ilk durum set ediliyor)
                                 self.mapEditorGeoLocation.fnDeleteAllMarkers();
                                 self.mapEditorGeoLocation.drawingManager.setDrawingMode('marker');
                             },
                             error: function (xhr, status) {
                                 mnErrorHandler.Handle(xhr);
                             }
                         });
                     }
                     // Bind
                     kendo.bind($(self.selector), e.items[0]);

                     //validator refresh
                     setTimeout(function () {
                        fValidateAll();
                     },1000);

                 }

                 // Yetki
                 fYetkiUygula();

                 // ve gerekebilecek diğer işlemler
                 // ...
             }
         });
     }

     function fValidateAll() {
        $(self.selector).find('#tabstrip ul li[data-tab-key]').removeClass('mn-invalid');
        let rValid = true;

        if (!self.validatorI.validate()) {
            rValid = false;
            $(self.selector).find('#tabstrip ul li[data-tab-key=I]').addClass('mn-invalid')
        }
        
        return rValid
     }

     function fCreateFormElements() {
         // tabstrip
         self.tabstrip = $(self.selector).find('#tabstrip').kendoTabStrip({
             animation: false, tabPosition: 'top'
         }).getKendoTabStrip();
         self.tabstrip.select(0);

         //create validators
         self.validatorI = mnApp.createValidator($(self.selector).find('.mnFormElementContainer div[data-tab-key=I]'), mnApp.validatorErrorTemplateIconMsg);

         //butonlar
         $(self.selector).find('#btnKaydet').click(function (e) {
             mnApi.controlDisableWait($(e.target));
             if (fValidateAll()) {
                 if (self.dataSource.at(0).dirty) {
                     self.dataSource.sync();
                 } else {
                     mnAlert.warning(mnLang.TranslateWithWord('xLng.KayyittaDegisiklikYapmadiniz'));
                 }
             } else {
                 mnAlert.warning(mnLang.TranslateWithWord('xLng.DoldurulmasiGerekenAlanlarVar'));
             }
         });

         //Diğer Form elementleri
         $(self.selector).find('[name=UyeDurumId]').kendoDropDownList({
             valuePrimitive: true,
             optionLabel: mnLang.TranslateWithWord('xLng.Seciniz'),
             dataValueField: 'value',
             dataTextField: 'text',
             dataSource: mnLookup.listLoad({
                 ViewName: 'UyeForForm',
                 ViewFieldName: 'UyeDurumId',
                 TableName: 'UyeDurum',
                 ValueField: 'Id',
                 TextField: 'Ad',
                 OtherFields: '',
                 Filters: [
                     { Field: 'Id', Operator: '>=', Value: '0' }
                 ],
                 Sorts: [
                                 { Field: 'Ad', Dir: 'asc' }
                 ]
             }),
             open: function (e) {
             },
             close: function (e) {
             }
         }).getKendoDropDownList();

         $(self.selector).find('[name=UyeGrupId]').kendoDropDownList({
             valuePrimitive: true,
             optionLabel: mnLang.TranslateWithWord('xLng.Seciniz'),
             dataValueField: 'value',
             dataTextField: 'text',
             dataSource: mnLookup.listLoad({
                 ViewName: 'UyeForForm',
                 ViewFieldName: 'UyeGrupId',
                 TableName: 'UyeGrup',
                 ValueField: 'Id',
                 TextField: 'Ad',
                 OtherFields: '',
                 Filters: [
                     { Field: 'Id', Operator: '>=', Value: '0' }
                 ],
                 Sorts: [
                                 { Field: 'Ad', Dir: 'asc' }
                 ]
             }),
             open: function (e) {
             },
             close: function (e) {
             }
         }).getKendoDropDownList();

         $(self.selector).find('[name=Avatar]').click(function (e) {
             $elmImg = $("<input id='imageFile' type='file' accept='image/*' style='display:none;' />"); 
             $elmImg.change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        if (self.dataSource.at(0) !== undefined) {
                            self.dataSource.at(0).set('Avatar', e.target.result);
                        }
                    }
                    reader.readAsDataURL(this.files[0]);
                    this.value = null; //aynı resmi tekrar seçtiğinde event çalışabilmesi için son seçileni siliyoruz value dan
                }
             });
             $elmImg.click();
         });

		 //TextArea üzerinde MapEditor için data clear
         $(self.selector).find('#btnClearGeoLocation').click(function (e) {
            var dataItem = self.dataSource.at(0);
            dataItem.set('GeoLocation', null);
         });

			//mapEditor instance
			self.mapEditorGeoLocation = $(self.selector).find('comp-google-map[name=GeoLocation]').get(0);
			//mapEditor overlaycomplete
			self.mapEditorGeoLocation.addEventListener('overlaycomplete', (event) => {
				//console.log('event overlaycomplete', event, event.detail.value);
				event.target.drawingManager.setDrawingMode(null); // Şekil çizdikten sonra çizim dışı moda geri dönün.
				let elmMapEditor = event.target;
				if (elmMapEditor.markers.length > 0) {
					var lat = elmMapEditor.markers[0].position.lat();
					var lng = elmMapEditor.markers[0].position.lng();
					var itemValue = { 'type': 'Point', 'coordinates': [lat, lng] };
					self.dataSource.at(0).set('GeoLocation', JSON.stringify(itemValue));
				}
			});
			//mapEditor markerDragend
			self.mapEditorGeoLocation.addEventListener('markerDragend', (event) => {
				//console.log('event markerDragend', event, event.detail.value);
				let elmMapEditor = event.target;
				if (elmMapEditor.markers.length > 0) {
					var lat = elmMapEditor.markers[0].position.lat();
					var lng = elmMapEditor.markers[0].position.lng();
					var itemValue = { "type": "Point", "coordinates": [lat, lng] };
					self.dataSource.at(0).set('GeoLocation', JSON.stringify(itemValue));
				}
			});

         $(self.selector).find('[name=ValidityDate]').kendoDatePicker({
            componentType: mnApp.kendoDatePiker_ComponentType,
            dateInput: mnApp.kendoDatePiker_DateInput
         }).getKendoDatePicker();

     }

     function fSetAtributeFormElements() {
         $(self.selector).find('[name=UyeDurumId]').attr('required', 'required');
         $(self.selector).find('[name=UyeGrupId]').attr('required', 'required');
     }

     function fYetkiUygula() {
         //Standart Yetkiler
         var _C = mnUser.isYetkili(self.tableName + '.D_C.');
         var _U = mnUser.isYetkili(self.tableName + '.D_U.');
         var _D = mnUser.isYetkili(self.tableName + '.D_D.');

         //ek yetkiler için)
         //...

         //Form İçin
         if (_C || _U) {
             $(self.selector).find('#btnKaydet').show();
         } else {
             $(self.selector).find('#btnKaydet').hide();
         }

        //form element görünümleri
        var fieldList = [];
        fieldList.push({ 'Name': 'UyeDurumId', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'UyeGrupId', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'IsConfirmed', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'NameSurname', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'CountryCode', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'Avatar', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'GeoLocation', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'UserName', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'UserPassword', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'SessionGuid', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });
        fieldList.push({ 'Name': 'ValidityDate', 'Visible': '11,21,31,41'.indexOf(mnUser.Info.nYetkiGrup) >= 0 });

        for (var i in fieldList) {
            var $elm = $(self.selector).find('.mnFormElementContainer .mnFormElementDiv[name=div' + fieldList[i].Name + ']');
            if (fieldList[i].Visible) {
                $elm.show();
            } else {
                $elm.hide();
            }
        }

     }


     function fGorunurlukUygula(dataItem) {
        if (dataItem != null && dataItem != undefined) {
            //invisibility
            //visibility
        }
     }

     self.prepare = function () {
         // form element atribute set
         fSetAtributeFormElements();
         // DataSource
         fCreateDataSource();
         // form Elementler
         fCreateFormElements();
         // Language
         mnLang.TranslateWithSelector(self.selector);
     };

     self.beforeShow = function (_opt) {
         self.opt = $.extend({}, _opt);

         if (self.opt.qprms.Id !== null && self.opt.qprms.Id > 0) {
             self.dataSource.filter({ field: self.primaryKey, operator: 'eq', value: self.opt.qprms.Id });
         } else {
             self.dataSource.data([]); // eski data varsa işleme girmemesi için
             self.dataSource.add();
         }

         self.tabstrip.select(0);
     };

     return self;
 }();
</script>
